<link rel="import" href="feed-item.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">

<dom-module id="feed-items">
  <template>
    <style>
      :host {
        display: block;
        width: 60%;
      }

    </style>

    <template is="dom-repeat" items="{{items}}">
     <feed-item item="[[item]]" num-categories="[[numCategories]]"></feed-item>
    </template>

    <iron-ajax auto url="../data.json" on-response="initItems">

  </template>

  <script>
    /**
     * `feed-items`

     */
    class FeedItems extends Polymer.Element {
      static get is() { return 'feed-items'; }
      static get properties() {
        return {
          items: {
            type: Array
          },
          numCategories: {
            type: Number,
            value: 3
          }
        };
      }

      initItems(response, ajaxElem) {
        let data = ajaxElem.response;
        this.set('items', data);
      }

      updateItems(likelihoods) {
        // TODO: use likelihoods to choose cards via weighted random selection
      }
    }

    window.customElements.define(FeedItems.is, FeedItems);
  </script>
</dom-module>
